<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crane Chatbot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #fddf47e8, #f7c911ef);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
        }

        .chat-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.28);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(9.8px);
            -webkit-backdrop-filter: blur(9.8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .chat-box {
            height: 350px;
            overflow-y: auto;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            background: #f1f1f1;
            border: 2px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .chat-message {
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            font-size: 14px;
            word-wrap: break-word;
            margin-bottom: 10px;
        }

        .bot { align-self: flex-start; background: #007bff; color: white; }
        .user { align-self: flex-end; background: #28a745; color: white; }

        .input-container { display: flex; width: 100%; }
        input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            border: 2px solid #333;
        }

        button {
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
            margin-left: 5px;
        }

        button:hover { background: #0056b3; }

        @media (max-width: 480px) {
            .chat-container { width: 100%; padding: 15px; }
            .chat-box { height: 300px; }
            input { font-size: 12px; }
            button { padding: 10px; font-size: 12px; }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2 style="color: #333;">Crane Chatbot ðŸ¤–</h2>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your answer..." onkeypress="handleKeyPress(event)">
            <button onclick="processUserInput()">Send</button>
        </div>
    </div>

    <script>
        let chatBox = document.getElementById("chat-box");
        let userInput = document.getElementById("user-input");

        let questions = [
            "What is the load weight (tons)?",
            "What is the lift radius (meters)?",
            "What are the wind conditions? (Low, Medium, High)?",
            "What is the terrain type? (Soft, Hard, Uneven)?",
            "What is the lifting height (meters)?"
        ];

        let userResponses = [];
        let step = 0;

        let craneData = [
                { name: "Mobile Crane", conditions: load <= 100 && radius <= 30 && wind !== "high" && terrain === "hard" && height <= 50 },
                { name: "Crawler Crane", conditions: load > 50 && load <= 300 && radius > 10 && radius <= 50 && wind !== "low" && (terrain === "soft" || terrain === "uneven") && height <= 100 },
                { name: "Tower Crane", conditions: load <= 20 && radius > 50 && wind === "low" && terrain === "hard" && height > 50 },
                { name: "Rough Terrain Crane", conditions: load <= 80 && radius <= 20 && wind !== "low" && terrain === "uneven" && height <= 40 },
                { name: "All-Terrain Crane", conditions: load > 50 && radius > 10 && radius <= 60 && wind !== "low" && (terrain === "hard" || terrain === "soft" || terrain === "uneven") && height > 30 },
                { name: "Floating Crane", conditions: load > 100 && radius > 20 && wind !== "low" && terrain === "water" && height > 30 },
                { name: "Telescopic Crane", conditions: load <= 200 && radius <= 50 && wind !== "high" && (terrain === "hard" || terrain === "uneven") && height <= 80 },
                { name: "Truck-Mounted Crane", conditions: load <= 90 && radius <= 30 && wind !== "high" && (terrain === "hard" || terrain === "soft") && height <= 50 },
                { name: "Gantry Crane", conditions: load > 50 && radius <= 50 && wind === "low" && terrain === "hard" && height <= 70 },
                { name: "Overhead Crane", conditions: load > 50 && radius <= 30 && wind === "low" && terrain === "hard" && height <= 50 }
        ];

        function appendMessage(text, sender) {
            let message = document.createElement("p");
            message.className = "chat-message " + sender;
            message.textContent = text;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function startChat() {
            appendMessage("Hello! I am your crane assistant. ðŸ—ï¸", "bot");
            setTimeout(() => appendMessage(questions[step], "bot"), 1000);
        }

        function processUserInput() {
            let answer = userInput.value.trim();
            if (!answer) return;

            appendMessage(answer, "user");
            userResponses.push(answer);
            userInput.value = "";

            step++;
            if (step < questions.length) {
                setTimeout(() => appendMessage(questions[step], "bot"), 1000);
            } else {
                setTimeout(recommendCrane, 1000);
            }
        }

        function recommendCrane() {
            let userWeight = parseInt(userResponses[0]);
            let userRadius = parseInt(userResponses[1]);
            let userWind = userResponses[2].toLowerCase();
            let userTerrain = userResponses[3].toLowerCase();
            let userHeight = parseInt(userResponses[4]);

            let bestCrane = craneData.find(c => 
                userWeight <= c.weight && 
                userRadius <= c.radius && 
                userWind === c.wind && 
                userTerrain === c.terrain && 
                userHeight <= c.height
            );

            appendMessage(bestCrane ? `ðŸ”¹ Recommended Crane: ${bestCrane.name}` : "âŒ No suitable crane found!", "bot");

            setTimeout(() => {
                step = 0;
                userResponses = [];
                appendMessage("Do you want to find another crane? (Yes/No)", "bot");
            }, 2000);
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") processUserInput();
        }

        startChat();
    </script>

</body>
</html>
